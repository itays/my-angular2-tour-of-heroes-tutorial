<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <div><label>id: </label>{{hero.id}}</div>
    <div class="form-group">
      <label>name: </label>
      <input class="form-control" [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <div class="form-group">
      <label>power: </label>
      <input class="form-control" [(ngModel)]="hero.power" placeholder="power"/>
    </div>
    <div class="form-group">
      <label>Alter Ego: </label>
      <input class="form-control" [(ngModel)]="hero.alterEgo" placeholder="Alter Ego"/>
    </div>
  </div>
